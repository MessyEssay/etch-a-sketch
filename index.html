<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>    
    <link rel="stylesheet" href="/Users/stevenaiello/Documents/repos/etch-a-sketch/styles.css">
    <link rel="stylesheet" href="/Users/stevenaiello/Documents/repos/etch-a-sketch/reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Draw Stuff</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="resetBoard('white')">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>
    </div>
    
</body>
